{{define "content"}}
<!-- content.html -->
<main>
    <!-- Registration Form (Only display when needed) -->
    <section id="registration-section">
        <h2>Form Register</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- User List -->
    <section id="user-list-section">
        <h2>User List</h2>
        <div class="user">
            <div class="name">John Doe</div>
            <div class="status active">Aktif</div>
            <button>Detail</button>
        </div>
        <div class="user">
            <div class="name">Jane Doe</div>
            <div class="status inactive">Tidak Aktif</div>
            <button>Detail</button>
        </div>
    </section>

    <!-- Todo List -->
    <section id="todo-list-section">
        <h2>Todo List</h2>
        <div class="todo">
            <div class="name">Task 1</div>
            <div class="status done">Done</div>
        </div>
        <div class="todo">
            <div class="name">Task 2</div>
            <div class="status progress">Progress</div>
        </div>
    </section>
</main>

{{end}}
